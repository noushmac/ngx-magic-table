<div (domChange)="onMainDomChange($event)" [ngClass]="[isRTL ? 'rtl' : 'ltr']" style="height: inherit; overflow: hidden;">
  <div id="MainMagicTableId" class="mainMagicTable" style="height: inherit; overflow-y: overlay">
    <div class="paddingDiv" [style.width.px]="tableWidth" style="height: inherit;">
      <table [ngClass]="tableClass" class="rz-table">
        <thead class="ngxThead" [ngClass]="theadClass">
          <tr *ngFor="let cellRow of cells">
            <th *ngFor="let cell of cellRow | reverse " [style.max-width.px]="cell.cellWidth" [style.min-width.px]="cell.cellWidth"
              [style.width.px]="cell.cellWidth" [ngStyle]="{'display': cell.visible === 'false' ? 'none' : ''}"
              [attr.visible]="cell.visible" [name]="cell.name" [id]="uid+'-'+cell.name+'-head'" [draggable]="cell.template.draggable"
              (drop)="drop(cell)" (dragover)="allowDrop($event)" (dragstart)="drag(cell)" [attr.colspan]="cell.colSpan"
              [attr.rowspan]="cell.rowSpan" data-toggle="tooltip" data-placement="bottom" [attr.title]="cell.title">

              <div [id]="cell.name+'resizable'" (mousedown)="resizeHandle(cell,$event,'tbody1')" class="rz-handle">
              </div>
              <div class="th-title" (click)="sortToggle(cell)">
                <ng-template [ngTemplateOutlet]="cell.template.header" [ngTemplateOutletContext]="{cell: cell, direction: (cell.name === sort) ? sortDirection : undefined}">
                </ng-template>
              </div>
              <ng-container *ngIf="cell.template.filter">
                <div ngbDropdown (click)="$event.stopPropagation()" class="dropdown float-right">
                  <button ngbDropdownToggle type="button" [ngClass]="[cell.template.filters.length == 0 ? 'btn-default' : 'btn-warning']"
                    class="btn " [id]="cell.name + '-' + uid  + '-filter'">
                    <i class="fa fa-filter"></i>
                  </button>
                  <div ngbDropdownMenu [aria-labelledby]="cell.name + '-' + uid  + '-filter'" class="dropdown-menu"
                    (click)="$event.stopPropagation()">
                    <div class="container">
                      <ng-template [ngTemplateOutlet]="cell.template.filter" [ngTemplateOutletContext]="{cell: cell, rows: rows}"></ng-template>
                    </div>
                  </div>
                </div>
              </ng-container>
            </th>
          </tr>
        </thead>
        <tbody id="tbody1" (domChange)="onDomChange($event)" class="ngxTbody" [ngClass]="tbodyClass" *ngIf="paginated">
          <ng-container *ngFor="let row of rows | sort:{field: sort, direction: sortDirection, active: !customSort} | paginate: {
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: customPaginate ? totalCount : rows.length,
        id: uid }">
            <tr *ngFor="let i of Arr(getLcm(row)).fill(1); let in = index" (dblclick)="doubleSelectRow(row)" (click)="selectRow(row)" [ngClass]="[row == rowSelected ? selectedClass : rowClassRenderer(row)]">
              <ng-container *ngFor="let cell of lowerCells | reverse; let lowerIndex = index">
                <td [ngStyle]="{'display': cell.visible === 'false' ? 'none' : ''}" [style.min-width.px]="resizeCell(cell.cellWidth,lowerIndex)"
                  [style.max-width.px]="resizeCell(cell.cellWidth,lowerIndex)" [style.width.px]="resizeCell(cell.cellWidth,lowerIndex)"
                  *ngIf="((in) * (cell.template.collection === '' ? 1 : row[cell.template.collection].length)) % getLcm(row) === 0"
                  [attr.rowspan]="getLcm(row) / (cell.template.collection !== '' ? Math.max(row[cell.template.collection].length, 1) : 1)"
                  data-toggle="tooltip" data-placement="bottom" [attr.title]="row[cell.name]">
                  <ng-template [ngTemplateOutlet]="cell.template.body" [ngTemplateOutletContext]="{row: row, cell: cell, index: ((in) * (cell.template.collection === '' ? 1 : row[cell.template.collection].length)) / getLcm(row)}"></ng-template>
                </td>
              </ng-container>
            </tr>
          </ng-container>
        </tbody>
        <tbody id="tbody1" (domChange)="onDomChange($event)" class="ngxTbody" [ngClass]="tbodyClass" *ngIf="!paginated">
          <ng-container *ngFor="let row of rows | sort:{field: sort, direction: sortDirection, active: !customSort}">
            <tr *ngFor="let i of Arr(getLcm(row)).fill(1); let in = index" (dblclick)="doubleSelectRow(row)" (click)="selectRow(row)" [ngClass]="[row == rowSelected ? selectedClass : rowClassRenderer(row)]">
              <ng-container *ngFor="let cell of lowerCells | reverse; let lowerIndex = index">
                <td [ngStyle]="{'display': cell.visible === 'false' ? 'none' : ''}" [style.min-width.px]="resizeCell(cell.cellWidth,lowerIndex)"
                  [style.max-width.px]="resizeCell(cell.cellWidth,lowerIndex)" [style.width.px]="resizeCell(cell.cellWidth,lowerIndex)"
                  *ngIf="((in) * (cell.template.collection === '' ? 1 : row[cell.template.collection].length)) % getLcm(row) === 0"
                  [attr.rowspan]="getLcm(row) / (cell.template.collection !== '' ? Math.max(row[cell.template.collection].length, 1) : 1)"
                  data-toggle="tooltip" data-placement="bottom" [attr.title]="row[cell.name]">
                  <ng-template [ngTemplateOutlet]="cell.template.body" [ngTemplateOutletContext]="{row: row, cell: cell, index: ((in) * (cell.template.collection === '' ? 1 : row[cell.template.collection].length)) / getLcm(row)}"></ng-template>
                </td>
              </ng-container>
            </tr>
          </ng-container>
        </tbody>

        <tbody id="tbodyFooter" (domChange)="onDomChange($event)" [ngClass]="tbodyClass">

          <ng-container *ngFor="let row of footerRows">
            <tr *ngFor="let i of Arr(getLcm(row)).fill(1); let in = index"  [ngClass]="[row == rowSelected ? selectedClass : rowClassRenderer(row)]">
              <ng-container *ngFor="let cell of lowerCells | reverse; let lowerIndex = index">
                <td [ngClass]="footerCssClass" [ngStyle]="{'display': cell.visible === 'false' ? 'none' : ''}" [style.min-width.px]="resizeCell(cell.cellWidth,lowerIndex)"
                  [style.max-width.px]="resizeCell(cell.cellWidth,lowerIndex)" [style.width.px]="resizeCell(cell.cellWidth,lowerIndex)"
                  *ngIf="((in) * (cell.template.collection === '' ? 1 : row[cell.template.collection] == null ? 1 : row[cell.template.collection].length)) % getLcm(row) === 0"
                  [attr.rowspan]="getLcm(row) / (cell.template.collection !== '' ? row[cell.template.collection] != null ? Math.max(row[cell.template.collection].length, 1) : 1 : 1)"
                  data-toggle="tooltip" data-placement="bottom" [attr.title]="row[cell.name]">
                  <ng-template [ngTemplateOutlet]="cell.template.footer" [ngTemplateOutletContext]="{row: row, cell: cell, index: ((in) * (cell.template.collection === '' ? 1 : row[cell.template.collection] != null ? row[cell.template.collection].length : 1)) / getLcm(row)}"></ng-template>
                </td>
              </ng-container>
            </tr>
          </ng-container>

        </tbody>


      </table>
    </div>
  </div>
  <div id="MainMagicPagingId" class="btn-group paging">
    <lib-ngx-multiselect-dropdown class="pagingInline" [buttonListColumnStyle]="buttonSaveTableStyle" (change)="onItemSelect($event)"
      [placeholder]="'Select Columns'" [data]="dropdownList" [(ngModel)]="dropdownselectedItems" [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" >
    </lib-ngx-multiselect-dropdown>
    <div class="pagingInline" style="margin-left: 2px; margin-right: 2px">
      <button (click)="onsaveTable()" [ngClass]="buttonSaveTableStyle" title="Save Table">
        <i class="fa fa-floppy-o"></i>
      </button>
    </div>
    <div class="pagingInline" style="margin-left: 2px; margin-right: 2px">
      <button (click)="onResetTable()" [ngClass]="buttonSaveTableStyle" title="Reset Table" type="button">
        <i class="fa fa-undo"></i></button>
    </div>
    <div style="display: contents;" *ngIf="paginated && pagination">
      <ng-container [ngTemplateOutlet]="pagination">
      </ng-container>
    </div>
    <div class="magicMessage pagingInline">
      <span>{{message}}</span>
    </div>
    <div class="pagingInline" *ngIf="paginated && !pagination">
      <pagination-controls class="pagingInline" (pageChange)="selectPage($event)" previousLabel="" nextLabel="" [id]="uid"></pagination-controls>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div *ngIf="pageSizes.length" class="dropdown pagingInline">
        <select class="btn btn-secondary btn-sm dropdown-toggle" [value]='pageSize' (change)="changePerPage($event.target.value)">
          <option *ngFor="let p of pageSizes" class="btn btn-sm btn-secondary">{{p}}</option>
        </select>
      </div>
    </div>
  </div>

</div>
